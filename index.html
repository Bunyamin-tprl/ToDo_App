<!doctype html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <title></title>
    </head>
    <body>
        <div id="container" class="container p-3">
            
        </div>
        <div class="card">
            <div class="card-header" style="text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large;">
                New Task
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="input-group mt-3">
                    <input id="txtTaskName" type="text" class="form-control" placeholder="type a new task"> 
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                            <i class="fa-regular fa-square-plus"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header" style="text-align: center; padding-left: 93px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: large;" >
                Task List
                <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group" style="text-align: center;">
               
            </ul>
        </div>

        <script src="https://kit.fontawesome.com/1dfede4aa3.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
